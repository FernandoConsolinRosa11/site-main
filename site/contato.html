<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silver for Monsters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMG/logomain.jpg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="grid">
            <div class="grid-son">
                <a href="index.html"><img src="IMG/logomm.jpg" alt="Logo"></a>
            </div>
            <a href="#" title="menu" class="header-menu">
                <i class='bx bx-menu'></i>
            </a>
            <div class="grid-son">
                <nav>
                    <ul>
                        <li><a href="index.html" class="btn">Home</a></li>
                        <li><a href="sobre.html" class="btn">Sobre</a></li>
                        <li><a href="galeria.html" class="btn">Galeria de fotos</a></li>
                        <li><a href="contato.html" class="btn">Contato</a></li>
                        <li><a href="jogar.html" class="btn play">Jogar</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="sobre">
            <div class="container">
                <h1><span class="especial"><i class='bx bxs-envelope'></i>Entre em Contato</span></h1>

                <form method="post" name="formContato">
                    <label for="nome">Digite seu nome:</label>
                    <input type="text" name="nome" id="nome" required>
                    <br>
                    <label for="email">Digite seu e-mail:</label>
                    <input type="text" name="email" id="email" required>
                    <br>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" rows="10" required></textarea>
                    <br>
                    <button type="submit" class="btn play"><i class='bx bxl-telegram'></i>Enviar mensagem</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <br>

        <img src="IMG/logomm.jpg" alt="logofooter">
            <p class="redes">
                <a href="https://www.instagram.com/ferconsolin_rosa/?next=%2F" title="Instagram" target="_blank">
                    <i class='bx bxl-instagram'></i>
                </a>
            </p>

        <p>Desenvolvido por <a href="https://github.com/FernandoConsolinRosa11" title="GitHub" target="_blank">Fernando Consolin Rosa</a></p>
    </footer>
